<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/simstyle.css">
    <link rel="icon" href="../assets/images/length.jpeg">
    <title>Length</title>
</head>

<body class="length">
    <div class="wrapper">
        <header class="unit-header">
            <h1>Length Converter</h1>
        </header>
        <div class="unit-main">
            <h3>Meter(s)</h3>
            <p><input id="meters" type="number" placeholder="Meters(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Centimeter(s)</h3>
            <p><input id="centimeters" type="number" placeholder="Centimeters(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Decimeter(s)</h3>
            <p><input id="decimeters" type="number" placeholder="Decimeters(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Millimeter(s)</h3>
            <p><input id="millimeters" type="number" placeholder="Millimeter(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Decameter(s)</h3>
            <p><input id="decameters" type="number" placeholder="Decameter(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Hectometer(s)</h3>
            <p><input id="hectometers" type="number" placeholder="Hectometer(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
            <h3>Kilometer(s)</h3>
            <p><input id="kilometers" type="number" placeholder="Kilometer(s)" min="0" oninput="convertLength(id, value)" onchange="convertLength(id, value)"></p>
        </div>
        <ul class="breadcrumb">
            <li><a href="mass.html">Mass</a></li>
            <li><a href="length.html">Length</a></li>
            <li><a href="time.html">Time</a></li>
            <li><a href="temperature.html">Temperature</a></li>
        </ul>

        <footer role="contentinfo" class="footer">
            <p>&copy; Ozobia Nwadibia 2017</p>
        </footer>
    </div>
    <script type="text/javascript" src="../js/simscript.js"></script>
</body>

</html>
