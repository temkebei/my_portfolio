<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/simstyle.css">
    <link rel="icon" href="../assets/images/time.jpeg">
    <title>Time</title>
</head>

<body class="time">
    <div class="wrapper">
        <header class="unit-header">
            <h1>Time Converter</h1>
        </header>
        <div class="unit-main">
            <h3>Second(s)</h3>
            <p><input id="seconds" type="number" placeholder="Second(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Millisecond(s)</h3>
            <p><input id="milliseconds" type="number" placeholder="Millisecond(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Microsecond(s)</h3>
            <p><input id="microseconds" type="number" placeholder="Microsecond(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Nanosecond(s)</h3>
            <p><input id="nanoseconds" type="number" placeholder="Nanosecond(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Minute(s)</h3>
            <p><input id="minutes" type="number" placeholder="Minute(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Hour(s)</h3>
            <p><input id="hours" type="number" placeholder="Hour(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Day(s)</h3>
            <p><input id="days" type="number" placeholder="Days(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Week(s)</h3>
            <p><input id="weeks" type="number" placeholder="Weeks(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
            <h3>Year(s)</h3>
            <p><input id="years" type="number" placeholder="Year(s)" min="0" oninput="convertTime(id, value)" onchange="convertTime(id, value)"></p>
        </div>

        <ul class="breadcrumb">
            <li><a href="mass.html">Mass</a></li>
            <li><a href="length.html">Length</a></li>
            <li><a href="time.html">Time</a></li>
            <li><a href="temperature.html">Temperature</a></li>
        </ul>

        <footer role="contentinfo" class="footer">
            <p>&copy; Ozobia Nwadibia 2017</p>
        </footer>

    </div>
    <script type="text/javascript" src="../js/simscript.js"></script>
</body>

</html>
